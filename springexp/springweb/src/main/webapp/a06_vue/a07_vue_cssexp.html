<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"시작!!(뷰와함께)", color01:"blue", 
				clsAdd01:{cls01:true,cls02:true},
				color:"", rgb:0
				},
			watch:{
				color:function(rgb){
					var colors = ["red","orange","yellow","green","blue","indigo","purple"];
					this.color = colors[rgb];
				}
			}
		});	
	});
</script>
</head>
<body >
<style>
	.cls01{background:yellow;}
	.cls02{color:green;}
</style>
<div class="container">
	<div class="jumbotron text-center">
	  <h2 :style="{background:color}">{{msg}}</h2>
	  <h2 :style="{color:color01}">{{msg}}</h2>
	  <h2 :class="clsAdd01">{{msg}}</h2>
	  <select v-model="rgb">
	  	<option value="0">빨강</option>
	  	<option value="1">주황</option>
	  	<option value="2">노랑</option>
	  	<option value="3">초록</option>
	  	<option value="4">파랑</option>
	  	<option value="5">남</option>
	  	<option value="6">보라</option>
	  </select>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
