<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[css의 표준단위]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "표준단위(대표)";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<!-- 
		# 표준단위
		1. 상대적 크기 지정: em, %
		2. 절대적 크기 지정: px, cm, mm, in, pt, pc, deg
		 -->
		<h1>h1의 기본 크기</h1>
		<h1 style="font-size:3em;">h1의 2em적용</h1>
		<h3>h3의 기본 크기</h3>
		<h3 style="font-size:50px;">h3의 50px</h3>
		<h4>h4의 기본 크기</h4>
		<h4 style="font-size:50px;">h4의 50pt</h4>
	</body>
</html>
