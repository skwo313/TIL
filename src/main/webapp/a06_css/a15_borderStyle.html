<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[border style]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "여러가지 형태의 border style";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<p style="border: 3px solid blue;">3픽셀 solid</p>
		<p style="border: 3px none blue;">3픽셀 none</p>
		<p style="border: 3px hidden blue;">3픽셀 hidden</p>
		<p style="border: 3px dotted blue;">3픽셀 dotted</p>
		<p style="border: 3px dashed blue;">3픽셀 dashed</p>
		<p style="border: 3px double blue;">3픽셀 double</p>
		<p style="border: 15px groove yellow;">15px groove</p>
		<p style="border: 15px ridge yellow;">15px ridge</p>
		<p style="border: 15px inset yellow;">15px inset</p>
		<p style="border: 15px outset yellow;">15px outset</p>
	</body>
</html>
