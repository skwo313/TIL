<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[선택자-selector]오늘도 감사한 날! 화이팅!</title>
		<style>
			/*
			# 태그 이름 셀렉터
			1. 태그 이름은 그대로 셀렉터로 사용할 수 있다.
				- 같은 이름의 모든 태그에 css3 스타일 시트 적용
			*/
			h2, li{color:brown;}
			.warning{ color:red;} /* 클래스 선언 */
			body.main{ background-color:aliceblue; } /* 태그가 body이고 속성으로 클래스가 선언된 경우*/
			#list{background:mistyrose;}
			div#etc{ background:pink; }
			/* 특정한 태그에 소성으로 클래스이거나 아이디일 때, 활용하는 패턴 */
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "Web Programing"; 
			}
		</script>
	</head>
	<body class="main">
		<h2></h2>
		<hr>
		<div>
			<div>2학기 <strong>학습내용</strong></div>
			<ul id="list">
				<li>HTML5</li>
				<li><strong>CSS</strong></li>
				<li>javascript</li>
			</ul>
			<div class="warning"> 60점 이하는 F!</div>
			<div id="etc"> front end 과목이네요!</div>
			<p id="etc">front end 과목이네요!</p>
		</div>
	</body>
</html>
