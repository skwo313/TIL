	<body>
		<h2></h2>

		<h2></h2>
		<script type="text/javascript">
		/*
		#  배열 데이터를 효과적으로 처리하는 forEach() 함수
		1. 배열 데이터 for in 구문을 단위 데이터의 처리와 index에 대한
			문자열 처리로 불편한 경우가 많다
		2. for each 함수를 활용하면 효과적인 처리가 가능하다
			함수를 매개변수로 받고, 그 함수의 매개변수로
			단위데이터, 숫자형 index, 전체 배열을 받아 처리할 수 있다.
			function(price, idx, arry){}
		*/
		var array = [1000, 2000, 3000];
		var h2arry = document.querySelectorAll("h2");
		array.forEach( function(price, idx, arry){
			console.log(price+":"+idx);
			console.log(arry);
			// 매개변수로 받은 내용을 idx를 활용하여 해당 index 배열에
			// 해당하는 DOM 객체를 지칭하고, idx+1로 번호를 1부터 처리하게 되고,
			// price값을 각각에 출력 되게 처리한다.
			h2arry[idx].innerText = idx+1+")"+price;
		});
		
		
		</script>
		<h2>#국어 점수</h2>
		<table id="tab" width="50%" align="center" border="1">
			<tr><th>번호</th><th>이름</th><th>점수</th></tr>
		</table>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<script type="text/javascript">
			var student = [
				{name:"홍길동", kor:30},
				{name:"마길동", kor:100},
				{name:"신길동", kor:80} 
				];
			var tabArry = document.querySelector("#tab");
			var addHtml = "";
			student.forEach( function(price, idx, arry){
					addHtml += "<tr><th>"+(idx+1)+"</th><td>"+price.name+"</td><td>"+price.kor+"</td></tr>";
				}
			);
			tabArry.innerHTML += addHtml;
		</script>
