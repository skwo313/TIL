		<table align="center" id="tab01" width="30%" border="1">
			<tr><th>no</th><td>국어점수</td></tr>
		</table>
		<table align="center" id="tab02" width="50%" border="1"></table>
		<table align="center" id="tab03" width="50%" border="1">
			<tr><th>일정순위</th><th>내용</th><th>시간</th><th>비용</th><th>참여자</th></tr>
		</table> 
		
		<script type="text/javascript">
		/*
		# 객체와 반복문
		객체는 for in 구문을 통해서 속성을 접근하여, 속성값을 활용할 수 있다.
		특정하게 배열의 갯수나 속성의 갯수를 식별하지 않더라도, 해당 배열의 
		크기나 속성의 갯수만큼 반복하여 해당 배열의 index와 속성을 표현하고,
		값을 확인할 수 있다.
		1. 배열
			for(idx in 배열명){
				idx : index 번호, 일반적인 index번호와 달리 데이터 유형이 문자열이다.
							+ 연산을 통해서 번호를 1부터 카운트 하는 처리를 할려면 
							Number()나 parseInt() 내장 함수로 형변환을 하여야 한다.
							cf) 배열명['인덱스번호']
				배열명[idx] : 배열의 값
			}
		3. 객체
			for(var prop in 객체명){
				prop : 객체의 속성을 문자열로 가져온다
				cf) 위 배열의 idx나 prop는 변수명을 임의로 정해도 무방하다
					cf) 객체명['속성명'] ==> 속성명
				객체명[prop] : 객체의 속성값
			}
		*/
		var fruits = ["사과", "바나나", "딸기"];
		for(var idx in fruits){
			console.log(idx+": "+ fruits[idx]);
		}
		// ex)
		/*
		var score = [100, 30, 60, 90, 80];
		var num = 1;
		for(var idx in score){
			console.log(num++ +": "+score[idx]);
		}
		*/
		
		var kors = [70,84,45,51,48];
		// DOM을 쓸 떄는 해당 태그가 script 상단에 반드시 
		// 선언되어 있어야 한다.
		// <table align="center" id="tab01">
		// 기본적으로 태그, id, class가 지원되고
		// ("태그명") ("#아이디명") (".클래스명")으로 선택할 수 있다
		var tab01 = document.querySelector("#tab01");
		var addHtml = "";
		for(var idx in kors){
			// 반복문을 통해서 들어가 태그를 만들어 간다.
			// idx가 문자열이라서 숫자형으로 변환 후에 +1로 연산하여 번호가 나오게 처리한다.
			addHtml+="<tr><td>"+(Number(idx)+1)+"</td><td>"+kors[idx]+"</td></tr>";
		}
		console.log("# 최종으로 만들어진 문자열 #");
		console.log(addHtml);
		// 선택한 테이블에 innerHTML (대소문자 구분 필수)
		// += : 기존에 있는 태그에서 추가함
		// addHtml : html 태그를 삽입하고, 랜더링을 처리하여 그 결과를 보여준다.
		// .innerText : 문자열 그대로 출력
		// .innerHTML : 문자열에 있는 태그를 랜더링하여 추가하여 화면에 출력
		tab01.innerHTML += addHtml;
		
		var prod = {name:"사과", price:3000, cnt:2};
		for(var prop in prod){
			console.log(prop +":"+prod[prop]); // 속성 : 속성값
		}
		// ex)
		var score = {name:"홍길동", kors:100, eng:80, math:90};
		var table02 = document.querySelector("#tab02")
		var addHtml2 = "";
		for(var prop in score){
			addHtml2 += "<tr><th>"+prop+"</th><td>"+score[prop]+"</td></tr>";
		}
		table02.innerHTML += addHtml2;

		// ex2)
		var plan = [
			{ schedule:"등산", time:"1시간", price:10000, pCnt:2},
			{ schedule:"수영", time:"2시간", price:20000, pCnt:10},
			{ schedule:"친구와 저녁", time:"3시간", price:60000, pCnt:2},
		]			
			
		var addHtml = "";
		for(var idx in plan){
			var sch = plan[idx];
			addHtml += "<tr><th>"+(Number(idx)+1)+"</th>";
			for (var prop in sch){
				addHtml += "<td>"+sch[prop]+"</td>"
			}
			addHtml += "</tr>"
		}
		var table03 = document.querySelector("#tab03");
		table03.innerHTML += addHtml; 
		
		</script>
