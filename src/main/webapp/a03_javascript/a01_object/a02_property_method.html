	<script>
	/*
	# 속성과 메서드
	1. 배열 내부에 있는 값을 요소라고 하고, 객체 내부에 있는 값을 속성이라고 한다.
	2. 속성을 일반적으로 객체의 기본 데이터형의 값을 할당할 수 있다.
	3. 객체에 1개 이상의 속성과 속성값을 지정할 수 있다.
		var 객체 = {}; // 객체의 초기화
		객체.속성 = 속성값; // 객체의 속성값 할당.
	4. 메서드 : 객체의 속성 중 함수 자료형인 속성을 특별히 메서드라고 부른다.
		var 객체 = {메서드:function(){ 메서드의 수행 내용 }};
		객체.메서드명 = function(){
			
			
		}; // 기존에 객체에서 메서드 추가 선언 
		객체.메서드(); // 정의된 기능메서드를 호출 수행
		this. : 메서드에서 현재 객체의 속성을 호출할 때, 접두어로 활용된다.
	*/
	var prod = {name:"사과",price:3000,
			buy:function(cnt){
				// this: 현재 객체의 속성을 접근할 때, 반드시 접두어로 사용해야함.
				console.log("과일명: "+this.name);
				console.log("가격: "+this.price);
				console.log("총비용: "+(this.price*cnt) );
				console.log("할인율적용: "+ this.discount() );
			},
			discount:function(){
				
				return this.price*0.9;
			}	
		
		};
	// 메서드의 매개변수는 이 매개변수를 통햇, 기본 객체에
	// 프로세서나 데이터의 변형을 위해 넘겨주는 데이터이다
	// 아래와 같이 매개변수에 5를 전송하면
	// function(cnt){} cnt에 5가 할당이 되고, 기능메서드에 정의된
	// 대로 데이터가 처리된다. 위 예제같은 경우 총비용을 출력하는데 사용된다
	prod.buy(5);
	// ex)
	var calculator = {num1:5 , num2:9,
						plus:function(){
							console.log(this.num1+" + "+this.num2+" = "+(this.num1 + this.num2));	
						},
						calcu:function(cal){
							var tot = 0;
							if (cal=="+"){
								tot = this.num1 + this.num2;
							}
							if (cal=="-"){
								tot = this.num1 - this.num2;
							}
							if (cal=="*"){
								tot = this.num1 * this.num2;
							}
							if (cal=="/"){
								tot = this.num1 / this.num2;
							}
							console.log(this.num1+" "+cal+" "+ 
									this.num2+" = "+tot);
						}
	};
	calculator.plus();
	// 기능별 매개변수 하나의 메서드로 여러가지 내용을 처리할 수 있다
	calculator.calcu("+");
	calculator.calcu("-");
	calculator.calcu("*");
	calculator.calcu("/");
	</script>
