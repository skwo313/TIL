			<script>
				function test(obj){
					var problemObj = document.querySelector("[name=problem]");
					obj.value = "입력중..";
					var set = setTimeout( function(){
						if (problemObj.value =="")	{
							alert("입력 실패");
						} else if (problemObj.value ==25){
							alert("정답");
						} else{
							alert("오답");
						}
						obj.value = "입력";
						clearTimeout(set);
					}
					,5000)
				}
			</script>
