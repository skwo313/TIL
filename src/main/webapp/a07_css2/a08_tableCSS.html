<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[테이블의 css옵션]오늘도 감사한 날! 화이팅!</title>
		
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "1학기 성적";
			}
		</script>
		<style>
		/*
		# 테이블에서 필요로 하는 css옵션
		1. table 
			1) border-collapse:collapse : 이중 테두리선 제거 처리
				border : 테이블 전체 테두리의 옵션 설정
			2) td, th: 
				text-align:center - 글자 중앙정렬처리
				width/height - 높이와 넓이 크기 지정
				border:1px solid green - 보더의 css 옵션 지정.
				padding : 글자와 보더와의 간격조절 
			3) tr:
				:nth-child(even) : 짝수행에 대한 색상 지정 시 필요
				:hover : 마우스를 커서시 옵션설정..
		*/	
			table{
				border: 1px solid navy;
				border-collapse:collapse;
			} /* 이중 테두리 제거 */
			td, th{
				text-align:left;	/* 정렬옵션 설정 */
				padding:5px;width:100px;height:15px; /* 글과 border의 사이 간격 */
				border: 1px solid green;
			}
			thead, tfoot{ background:darkgray;color:yellow;}
			tbody tr:nth-child(even){background:aliceblue;}
			tbody tr:hover{background:pink;}
		</style>
	</head>
	<body>
		<h2></h2>
		<table>
			<thead>
				<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
			</thead>
			<tbody>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
				<tr><td>황기태</td><td>80</td><td>70</td></tr>
			</tbody>
			<tfoot>
				<tr><th>합</th><th>480</th><th>420</th></tr>
			</tfoot>
		</table>
	</body>
</html>
