<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[z-index]오늘도 감사한 날! 화이팅!</title>
		
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "z-index로 요소의 우선순위 설정";
			}
		</script>
		<style>
		/*
		# z-index 속성
		1. 요소객체들 간에 position을 절대위치(absolute)를 지정할 때,
			겹쳐서 화면에 나올 때가 있는데, 이 겹친 요소객체의 화면에 나오는 우선순위를
			지정할 때, 활용한다.
		2. z-index의 값이 높을 수록 화며에서 나타내는 우선순위가 높아진다.
		*/	
			div, img{ position:absolute;}
			div{ background:linen;color:yellowgreen;}
			img{height:140px;width:100px;}
			#spadeA{ left:10px;top:20px;}
			#spade2{ z-index:1; left:40px;top:30px;}
			#spade3{ z-index:2; left:80px;top:40px;}
			#spade7{ left:120px;top:50px;}
			#hi{ z-index:3; left:40px; top:40px;}
			
		</style>
	</head>
	<body>
		<h2></h2>
		<img id="spadeA" src="media/spade-A.png" alt="스페이드A">
		<img id="spade2" src="media/spade-2.png" alt="스페이드2">
		<img id="spade3" src="media/spade-3.png" alt="스페이드3">
		<img id="spade7" src="media/spade-7.png" alt="스페이드7">
		<div id="hi">안녕하세요</div>
	</body>
</html>
