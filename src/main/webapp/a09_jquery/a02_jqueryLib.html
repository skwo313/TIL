<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("jquery lib로 시작");
				/*
				# 기본 속성
				1. 기본 구조
					$("선택자").action메서드("속성","속성값")
					
				2. 선택자
					1) css의 선택자 형태 - #아이디, .클래스명, 태그명
					2) 단위 데이터(가상선택자 활용) :eq(0), :first, :last
				3. action메서드
					1) $("선택자").css("css속성","속성값")
					2) $("선택자").attr("기본속성","속성값")
				*/
				$("h2").css("background","yellow");
				$("h2").attr("align", "center"); // 여러개는 전체 속성 다 설정
				$("h2:eq(1)").css("color","blue"); // 개별 내용은 가상선택자를 통해서 속성지정.
				// ex)
				
				$("h3").css("background", "green");
				$("h3").attr("align", "center");
				$("h3:eq(1)").attr("align","right");
				$("h3:eq(2)").css("color","yellow");
				// .eq(index번호)	 : 기능 메서드 지원
				$("h3").eq(2).css("background", "blue");
				$("h3").eq(0).text("사과");
				$("h3").eq(1).text("바나나");
				$("h3").eq(2).text("토마토");
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		
		<h3></h3>
		<h3></h3>
		<h3></h3>
	</body>
</html>
