<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("jquery lib로 시작");
				// 1. 선택자 주요 내용
				$("h2, p, h4").css("color","blue");
				// 2. 요소객체의 value값을 홍길동으로 설정하고 배경색상을 pink로 처리
				$("input[name=name]").val('홍길동').css("background","pink");
				// 3. 가상클래스 선택자 :first, :last
				$("h2:first").text("첫번째!!");
				$("h2:last").text("마지막!!");
				
				// ex)
				$("input[name=id]").val("himan").css("color", "red");
				$("input[name=pw]").val("7777").css("color", "red");
				
				// #.each()사용
				// $(선택).each(function( idx, 단위객체){});
				// #.length()를 이용하여 배열의 길이를 가져올 수 있다.
				console.log("h2의 갯수:"+$("h2").length);
				var arry = ["홍길동", "김길동", "신길동", "오길동"];
				$("h2").each(function(idx, h2Dom){
					// idx : index 0~3
					// h2Dom : 단위 DOM 객체..
					console.log(idx+":"+$(h2Dom).text());
					// arry[0]~arry[3] : 홍길동/김길동..
					$(h2Dom).text( arry[idx]);
				})
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<p>안녕</p>
		<h4>반갑습니다.</h4>
		이름:<input name="name"/><br>
		<form action="">
			아이디: <input type="text" name="id"><br>
			비밀번호: <input type="password" name="pw">
		</form>
		
	</body>
</html>
