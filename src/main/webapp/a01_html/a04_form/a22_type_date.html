<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[시간과 날짜 처리 요소]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "시간 정보 입력 폼 요소";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<p>초기 세팅: 2022년 1월 1일 9시 30분으로 설정해보세요</p>
		<form>
			<pre>
				month:<input type="month" value="2022-01"/><br>
				week:<input type="week" value="2022-W01"/><br>
				date:<input type="date" value="2022-01-01"/><br>
				time:<input type="time" value="09:30"/><br>
				<!-- 
				2022-01-01T09:30:00.00
				ISO형식으로 날짜T기간을 나타낸다.
				 -->
				local:<input type="datetime-local" value="2022-01-01T09:30:00.00"/><br>
			</pre>
		</form>
		<!-- ex) -->
		<p>생일축하합니다 파티시간과 장소를 입력하세요</p>
		<form action="a23_birthday.jsp" method="post">
			생일: <input type="date" name="date" value="2000-05-20"><br>
			생일파티시간: <input type="time" name="time" value="19:00"><br>
			장소: <input type="text" name="place" placeholder="호텔"><br>
			<input type="submit" value="등록"><br>
		</form>
	</body>
</html>
