<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오늘도 감사한 날! 화이팅!</title>
<style>
</style>
<script>
	window.onload = function() {
		var h2Obj = document.querySelector("h2");
		h2Obj.innerText = "caption 예제";
	}
</script>
</head>
<body>
	<h2></h2>
	<h3>로그인 폼 만들기</h3>
	<form>
		<!-- 
			# caption 개념
			1. 특정한 폼하위 요소객체와 이 요소객체에 대한 레이블 지정할 때, 활용되는 개념이다.
			2. 두가지 형식을 가지고 있다.
				1) <label> 캡션 : <input 요소객체/><label>
				2) <label for="요소객체아이디"> 캡션 </label>
					<input id="요소객체아이디">
			 -->
		<label>사용자 id : <input type="text" name="id" size="15" /></label><br>
		<label for="pass">비밀번호 :</label> <input type="password" id="pass"
			name="pass" size="15" /> <input type="submit" value="완료" />
	</form>
	<hr>
	<!-- ex) -->
	<form action="">
		<label for="player">선수명 :</label> <input type="text" id="player" name="player"><br>
		<label for="score">지난해 성적: </label> <input type="text" id="score" name="score">
		<input type="submit" value="등록">
	</form>
</body>
</html>
