	# 페이지이동 상대 경로
	1. 일단, 같은 폴드에 있는 페이지는 따로 경로명을 설정하지 않더라도
		이동이 가능하다. 이것을 현재 페이지를 기준한다는 말로 상대 경로라고 한다,
	2. 상대 경로는 현재 파일을 기준으로 하기에 다른 폴드를 호출할 때, 아래의 형식으로 접근할 수 있다
		1) ../ : 현재폴드를 포함하고 있는 상위 폴드로 이동한다
			ex) ../start.html	현재폴더의 상위 폴더인 a01_html로 이동하여
			그 폴더에 포함된 파일인 start.html를 호출할 수 있게 된다
		2) ../a02_htmlStart/a01_start.html
		3) ../../index.html : 상위의 상위 폴더에 포함되어 있는 페이지 호출
		4) ./a01_com/a01_com.html : 현재파일이 있는 폴더의 하위에 폴더에 있는 페이지 호출
		
		
	 -->
