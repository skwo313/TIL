		<!-- 
		# hyper link의 속성 target
		1. a href="" target="속성값"로 속성을 지정할 수 있다.
		2. 속성 유형
			_blank : 링크된 문서를 새로운 윈도우나 탭에서 오픈함
			_self : 링크된 문서를 링크가 위치한 현재 프레임에서 오픈함. 기본값으로 생략 가능
			_parent : 링크된 문서를 현재 프레임의 부모 프레임에서 오픈함
				ex) frame 내부에 link가 되어있을 때, 클릭하면 frame을 포함한 전체페이지가 변경
			_top : 링크된 문서를 현재 윈도우 전체에서 오픈함
			프레임이름 : 링크된 문서를 명시된 프레임에서 오픈함
		 -->
