<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 목록 태그
1. 글머리 기호목록 태그
	ul : 글머리 기호 목록 생성
	li : 목록 요소 생성
2. 순서번호 목록 태그
	ul : 순서 번호 목록 생성
	li : 목록 요소 생성
 -->
	<h2>좋아하는 과일 목록</h2>
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>딸기</li>
	</ul>
	<h2>좋아하는 음악 장르</h2>
	<ol>
	<li>발라드</li>
	<li>힙합</li>
	<li>댄스</li>
	</ol>
	<!-- ex -->
	<h2>구매할 물건</h2>
	<ol type="I">	<!-- type 속성을 I, i, A, a, 1 -->
		<li>데스크탑</li>
		<li>랩탑</li>
		<li>핸드폰</li>
	</ol>
	<h2>컴퓨터 부품</h2>
	<ul type="circle">	<!-- type 속성을 spuare, disc, circle -->
		<li>모니터</li>
		<li>cpu</li>
		<li>마우스</li>
	</ul>
</body>
</html>
