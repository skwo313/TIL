<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
     <title>HTML5 + CSS3 Text</title>

    </head>
    <body>
        <h1>제목 글자 태그 1</h1>
        <h2>제목 글자 태그 1</h2>
        <h3>제목 글자 태그 1</h3>
        <h4>제목 글자 태그 1</h4>
        <h5>제목 글자 태그 1</h5>
        <h6>제목 글자 태그 1</h6>
    <!-- 
    # 줄바꿈 공백나타내기..
    1. <br> 줄바꿈할 떄, 사용
    2. &nbsp; : 공백을 나타날 때, 사용.
    # 특수문자 html 표기
    1. &lt; < : 보다 적음 표시
    2. &gt; > : 보다 많음 표시
    3. &amp; & : 엠퍼센드 표기
    4. &quot; " : 큰따옴표
    5. &copy;   : 저작권표기
     -->
    	<h2>안  녕  하  세  요</h2>
    	<h2>안&nbsp;&nbsp;&nbsp; 
    		녕&nbsp;&nbsp;&nbsp;
    		하&nbsp;&nbsp;&nbsp;  
    		세&nbsp;&nbsp;&nbsp;  
    		요</h2>
    	<h3>&lt;시작할까요&gt;</h3>
    	<h3>&amp;&amp;엠퍼샌드&amp;&amp;</h3>
    	<h3>&quot;쌍따옴표&quot;</h3>
    	<h3>&copy;저작권&copy;</h3>
    </body>
</html>
