<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	# 공간 분할 태그
	1. 공간 분할 태그는 화면에서 분할된 영역을 만들어, 해당 영역별로 특정한 기능과 화며을 표시
		하게 해준다.
		ex) 상단 메뉴 영역, 왼쪽 메뉴 영역, 메인 화면표시, 하단에 페이지 정보 영역 등등
	2. 공간 분할의 대표적인 태그
		1) div : 줄바꿈을 가지고 있는 공간 분할 태그
		2) span : 줄바꿈을 가지고 있지 않는 공간 분할 태그..
		
	 -->
	 <style>
	 	div {width:100px;height:100px;background:yellow;}
	 	span {width:100px;height:100px;background:orange;}
	 </style>
	 <div>안녕하세여1</div>
	 <div>안녕하세여2</div>
	 <div>안녕하세여3</div>
	 <div>안녕하세여4</div>
	 <span>반가워요1</span>
	 <span>반가워요2</span>
	 <span>반가워요3</span>
	 <span>반가워요4</span>
</style>
</body>
</html>
