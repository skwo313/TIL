<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	# 테이블 태그
	1. 데이터를 리스트하여 행/열로 표시할 때, 사용되는 태그이다.
	2. 아래와 같은 구성 요소로 되어 있다.
		1) 최상위 : table
			일반표를 삽입하기 위한 태그이다
		2) 차상위 : 
			thead : 표의 머리를 생성하는 부분이다.
			tbody : 표의 본문을 생성하는 부분이다.
			tfoot : 표의 꼬리를 생성하는 부분이다.
		3) 행단위 태그
			tr : table row로 행단위로 row를 생성한다.
		4) 열단위 태그
			th : table header로 상단에 테이블의 head로 타이틀 컬럼을 처리할 때
				사용된다
			td : table data로 테이블의 실제 데이터를 처리할 때, 사용된다.
			
			
	3. 테이블의 속성
		1) table 태그의 속성
			border : 굵기 지정.
			align : 포함하고 있는 요소 객체 대비 정렬 위치 지정
			width : 넓이 지정 %, px/pt 단위로 지정할 수 있다, %는 전체 화면대비 크기를 %로 지정한다
			height : 높이 지정
			# 고급 속성
			cellpadding : 전체 cell 단위로 내용물과 border와의 간격을 지정
			cellspacing : cell 단위의 사이의 border의 간격을 지정
		2) td의 속성
			colspan="2" : 컬럼(열)의 병합의 갯수를 지정해주는 속성, 2개의 컬럼을 병합한 경우이다
			rowspan="3" : 행단위 병합의 갯수를 지정해주는 속성, 3개의 행단위로 같은 컬럼이 병합처리된 경우이다
		3) Css의 속성
			border-collapse: collapse;
			2중 라인의 border를 1라인으로 변경처리
			border: 1px solid green;
			라인의 굵기, 형태, 색상의 속성을 지정한다
	 -->
	 <table border="1">
	 	<tr><td>1,1</td><td colspan="2">1,2</td></tr>
	 	<tr><td>2,1</td><td>2,2</td><td>2,3</td></tr>
	 	<tr><td>3,1</td><td>3,2</td><td rowspan="3">3,3</td></tr>
	 	<tr><td>4,1</td><td>4,2</td></tr>
	 	<tr><td>5,1</td><td>5,2</td></tr>
	 </table>
	 
	 <table style="border-collapse:collapse;border:2px solid green;" align="center" width="50%" height="200px" border="1">
	 	<thead>
	 		<tr>
	 			<th>번호</th>
	 			<th>이름</th>
	 			<th>점수</th>
	 		</tr>
	 	</thead>
	 	<!-- th는 데이터의 타이틀을 나타내고, 기본적으로 글자가 굵고 중앙 정렬을 지원한다 -->
	 	<tbody>
	 		<tr>
	 			<td>1</td>
	 			<td>홍길동</td>
	 			<td>70</td>
	 		</tr>
	 	</tbody>
	 	<tbody>
	 		<tr>
	 			<td>2</td>
	 			<td>김길동</td>
	 			<td>80</td>
	 		</tr>
	 	</tbody>
	 	<tbody>
	 		<tr>
	 			<td>3</td>
	 			<td>신길동</td>
	 			<td>90</td>
	 		</tr>
	 	</tbody>
	 	<tbody>
	 		<tr>
	 			<td></td>
	 			<td>총계</td>
	 			<td>240</td>
	 		</tr>
	 	</tbody>
	 </table>
	 <h2>테이블 구성 연습(2X2)</h2>
	 <table border="1">
	 	<tr><td>1,1</td><td>1,2</td></tr>
	 	<tr><td>2,1</td><td>2,2</td></tr>
	 </table>

</body>
</html>
