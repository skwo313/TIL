<!-- 
# 하이퍼링크 태그
1. 하이퍼 텍스트 : 사용자의 선택에 따라 특정 정보로 이동하는 조직된 문서
2. a태그(Anchor) : 다른 웹 페이지나 웹 페이지 내부의 특정 위치로 이동
3. href : Hyper refernce를 의미
4. 기본 코드
	<a herf="이동할페이지">출력내용</a>
5. 경로설정처리
	href ="속성"을 통해서 이동할 경로를 설정할 수 있는데, 해당 처리 내용에 대한 옵션을
	아래와 같다
	1) 절대경로설정
		- 외부 ip나 도메인 주소를 통해서 페이지를 호출시
		- local서버의 경우, workspace\javaexp\src\main\webapp
			가 현재 서버에서 기준이 되는 절대 경로이다.
			href="/a01_html/a03_basicTag/a01_fontTag.html"
			ex)
			/javaexp/ : 서버의 절대경로 설정 - workspace\javaexp\src\main\webapp
			webapp경로의 하위 페이지 호출..
				/a01_html/a03_basicTag/a05_poem.html
			
	2) 상대경로설정
		
 -->
