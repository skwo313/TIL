<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[while]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var pArr = document.querySelectorAll("p");
				var cnt = 1;
				while(cnt<=10){	// 10보다 작거나 같을 때까지 반복 수행
					// pArr[0].innerHTML : 랜더링 하는 html 코드를 추가 처리할 수 있다
					// p태그에 html 코드로 10번 반복하면서 아래의 출력내용을 추가 처리한다.
					pArr[0].innerHTML += "<h3>"+cnt+"번째 안녕하세요</h3>";
					cnt++; // 증가수행
				}
				// ex)
				var tbDom = document.querySelector("tbody");
				var pCnt = 10;
				var price = 2000;
				while(pCnt<=20){
					tbDom.innerHTML += "<tr><td>"+pCnt+"</td><td>"+(price*pCnt)+"원</td></tr>";
					pCnt++;
				}
			}
		</script>
	</head>
	<body>
		<table border>
			<thead>
				<tr><th>갯수</th><th>가격</th></tr>
			</thead>
			<tbody></tbody>
		</table>
		<p></p>
		
	</body>
</html>
