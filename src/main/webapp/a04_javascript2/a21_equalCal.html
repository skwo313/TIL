<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				var score = prompt("성적을 입력하세요",0);
				h2Arr[0].innerText = "합격여부: "+ (score>=70) ;
				h2Arr[1].innerText = "합격점여부: "+(score==70);
				h2Arr[2].innerText = "불합격여부: "+ (score<70) ;
				
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		
	</body>
</html>
