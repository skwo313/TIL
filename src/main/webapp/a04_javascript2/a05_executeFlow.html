<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[js의 실행 순서]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			console.log("실행1");
			/*
			# js의 실행 순서 규칙
			1. js의 모든 코드는 기본적으로 위에서부터 아래 라인으로 실행된다.
			2. DOM객체는 일단, 해당 객체가 태그로 선언한 후에 인식할 수 있다.
				1) 태그 선언
				2) DOM객체 호출
					document.querySelecor(); document.querySelecorAll();
			3. window.onload = function(){}를 사용하면 이 이벤트가 화면을 다 로딩 후, 실행하는
				것이기 떄문에 body에 있는 모든 태그를 DOM으로 인식할 수 있다.
				실행 순서도, 이 함수 block에 있는 내용이 맨 마지막에 실행된다.
			4. 선언된 함수
				함수는 호출은 일단, 다 로딩된 상황에서 호출하는 것이기 떄문에, 위에 있는 순서와 상관없이
				호출하여 실행할 수 있다.
			*/
			window.onload = function(){
				console.log("실행4");
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "js의 실행 순서규칙";
				console.log("실행5");
			}
			console.log("실행2");
			
			function callFun(){
				alert("함수호출");
				var h1Obj = document.querySelector("h1");
				h1Obj.style.background="yellow";
			}
		</script>
	</head>
	<body>
		<h1 onclick="callFun()">안녕</h1>
		<script type="text/javascript">
			alert("DOM객체 호출 직전");
			var h1Obj = document.querySelector("h1");
			h1Obj.innerText = "hello(변경)-DOM인식";
		</script>
		
		
		<h2></h2>
		<script type="text/javascript">
			console.log("실행3");
		</script>
	</body>
</html>
