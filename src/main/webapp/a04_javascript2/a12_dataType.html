<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[js의 데이터 유형]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "js의 여러가지 데이터 유형";
				
				var num01 = 25; // typeof() : 해당 변수의 데이터 유형을 확인할 수 있는 함수
				document.write("<h3>"+num01+":"+typeof(num01)+"</h3>");
				var isTrue = num01>20;
				document.write("<h3>"+isTrue+":"+typeof(isTrue)+"</h3>");
				var name = "홍길동";
				document.write("<h3>"+name+":"+typeof(name)+"</h3>");
				var obj01 = {name:"김길동", age:25};
				document.write("<h3>"+obj01.age+":"+typeof(obj01)+"</h3>");
				var fun01 = function(){return 30;};
				document.write("<h3>"+fun01+":"+typeof(fun01)+"</h3>");
				var arry = [30, 40, 50];
				document.write("<h3>"+arry+":"+typeof(arry)+"</h3>");
				
			}
		</script>
	</head>
	<body>
		<h2></h2>
		
	</body>
</html>
