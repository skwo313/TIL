<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[prompt]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "외부에서 데이터 입력";
			
				// prompt("타이틀","default값");
				var name = prompt("이름을 입력하세요","여기에");
				// 확인을 누른경우, 취소를 누른 경우를 확인해보세요
				if(name!=null){
					// 취소를 누른 경우가 아닐 때
					h2Obj.innerText="이름:"+name;
				}else{
					alert("이름을 입력하세요!")
				}
				// ex)
				
			}
		</script>
	</head>
	<body>
		<h2></h2>
		
	</body>
</html>
