<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				// 함수를 호출하여 변수 var show에 할당
				var show = bInfo("데이터베이스개론",12000);
				
				h2Arr[0].innerText = "결과값: "+show;
			}
			// ex) 함수선언 도서명과 가격을 입력받아 @@@(@@@)형식으로 문자열을 리턴처리
			function bInfo(bname,price){
				return bname+"("+price+"원)";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		
	</body>
</html>
