<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				// 1. js는 입력처리를 효과적으로 지원하는 객체와 여러가지 형식이 있다
				// 	1) arguments 객체 활용..
				//		js에서는 하나의 함수정의로 여러 매개변수가 다르게 호출하는 것을 처리할 수 있다.
				//		이 때, 다양한 매개변수는 arguments 키워드로 배열로 받아서  처리할 수 있다.
				// h2Arr[0].innerText = "시작";
			}
			function call(){
				var pObj = document.querySelector("p");
				pObj.innerHTML="";
				// call('사과','바나나')를 호출하면 var arguments = ["사과","바나나"];				
				for(var idx=0;idx<arguments.length;idx++){
					pObj.innerHTML += "<h2>"+arguments[idx]+"</h2>";
				}
			}
			function call2(){
				// 함수의 매개변수는 없으나, arguments의 배열의 크기가 달라져서 처리가 되는
				// 것을 확인할 수 있다.
				console.log(arguments);
			}
			function call3(){
				var sum = 0;
				var len = arguments.length;
				for(var idx=0;idx<arguments.length;idx++){
					sum += arguments[idx];
				}
				alert("매개변수의 갯수: "+len+", 총계: "+sum);
			}
			function orderList(){
				var list = "";
				var len = arguments.length
				for(var i=0;i<arguments.length;i++){
					list += arguments[i]+", ";
				};
				alert("구매 목록: "+list+" ("+len+"개)");
			}
		</script>
	</head>
	<body>
		<h2 onclick="call('사과')">한개의 매개변수</h2>
		<h2 onclick="call('사과','바나나')">두개의 매개변수</h2>
		<h2 onclick="call('키위', '오렌지', '수박')">세개의 매개변수</h2>
		<p></p>
		<h3 onclick="call3(1000)">숫자 한개</h3>
		<h3 onclick="call3(1000, 2000)">숫자 두개</h3>
		<h3 onclick="call3(1000, 3000, 4000)">숫자 세개</h3>
		<h4 onclick="orderList('떡볶이','치킨','피자')">구매 정보1</h4>
		<h4 onclick="orderList('피자')">구매 정보2</h4>
		<h4 onclick="orderList('치킨','떡볶이')">구매 정보3</h4>
		<!-- 
		함수명은 function call2(){} 매개변수 선언 없어도
			arguments 키워드를 통해서 매개변수의 데이터를 배열로 만들어 
			활용할 수 있다.
			var arguments = {'키위', '오렌지', '수박'};
			arguments[0]
		 -->
	</body>
</html>
