<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 이미지 태그
1. 웹화면에서 이미지를 활용해서, 화면에 출력할 때 사용된다.
2. 기본 태그와 속성,
	<img 속성 = "속성값"/>	
3. 주요속성
	1) src : 이미지가 있는 경로를 절대경로, 상대경로로 지정하여 해당 이미지를 불러올 수 
		있다.
	2) alt : src에 해당 이미지가 없을 때, 대체되어 나오는 문자열을 지정할 수 있다.
	3) width : 이미지의 너비를 지정
	4) height : 이미지의 높이를 지정
4. 실습예제 처리
	1) 좋아하는 이미지 3개 정도 구글에 검색
	2) 다운로드/캡쳐해서 이미지 저장
	3) 상대위치 저장 이미지 : 현재 폴더에 이미지 복사
	4) 절대위치 저장 이미지 : webapp 하위에 a01_img 폴더를 만든 후, 이미지 복사
	5) body하위에 코드
		<img src="상대위치이미지명" width="100px" height="100px">
		<img src="/javaexp/a01_img/절대위치이미지명" width="100px" height="100px">
		<img src="이미지없음" alt="없는이미지" width="100px" height="100px">
 -->
 
 		<img src="../../a01_img/짱재1.jpeg" width="100px" height="100px">
		<img src="/javaexp/a01_img/짱재2.jpeg" width="100px" height="100px">
		<img src="/javaexp/a01_img/짱재3.jpeg" width="100px" height="100px">
		<img src="이미지없음" alt="없는이미지" width="100px" height="100px">
</body>
</html>
