<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<!-- 
# 글자 태그
본문 태그 : 제목 다음에 나오는 본문, p 태그 paragraph를 의미하여 문단 하나를 생성
p : 본문 글자 생성
 -->
 	<h2>프로그래밍이란?</h2>
 	<p>여러가지 언어를 통해서 데이터를 입력받아서, 원하는 정보를 획득하기 위해서 개발자가 처리하는
 		과정의 의미한다</p>
 	<h2>프로그래밍과 코딩</h2>
 	<p> 프로그래밍이란 '컴퓨터 프로그램을 작성하는 일'을 뜻하며 코딩이란 프로그래밍에 수반되는
 		'코드 작성 작업'을 의미한다. 프로그래밍은
 		'일반적으로 프로그램 작성 방법의 결정, 코딩(coding),
 		에러 수정 따위의 작업을 이르지만, 특수하게 코딩만을 이를 떄도 있다.'
 	</p> 
</body>
</html>
