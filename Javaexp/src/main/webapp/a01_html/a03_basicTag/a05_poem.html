<body>
	<h1>안개꽃</h1><hr><h2>복효근</h2>
	<p>
	꽃이라면<br>안개꽃이고 싶다<br>장미의 한복판에<br>부서지는 햇빛이기보다는<br>
	그 아름다움을 거드는<br>안개이고 싶다<br>나로 하여<br>네가 아름다울 수 있다면<br>네 몫의 축복 뒤에서
	<br>나는 안개처럼 스러지는<br>다만 너의 배경이어도 좋다<br>마침내 너로 하여<br>나조차 향기로울 수 있다면
	<br>어쩌다 한 끈으로 묶여<br>시드는 목숨을 그렇게<br>너에게 조금은 빚지고 싶다
	</p>
</body>
</html>
