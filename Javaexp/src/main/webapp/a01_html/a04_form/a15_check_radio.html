<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[check|radio]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "체크와 레이디오 박스";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>먹고 싶은 것 모두 체크하세요(멀티선택)!</h3>
		<hr>
		<!-- 
		# type = "checkbox"
		1. check형태의 ui를 가진 폼하위 요소객체로 동일한 name으로 여러개의 데이터를
			서버에 전송할 수 있다.
		2. checked 속성을 이용하여 초기에 check가 된 내용을 설정할 수 있다.
		3. value으로 설정된 값을 서버에 전송할 때, checked가 된 것만 전송이 된다.
			submit을 클릭시, check가 된 것만 서버로 전송이 되는 것을 알수있다.
			a15_check_radio.html?menu=짜장면&menu=탕수육
		 -->
		<form action="">
			짜장면 <input type="checkbox" name="menu" value="짜장면">
			짬뽕 <input type="checkbox" name="menu" value="짬뽕" checked>
			탕수육 <input type="checkbox" name="menu" value="탕수육"><br>
			<input type="submit">
		</form>
		<!-- ex) -->
		<form action="a16_hobby.jsp" method="post">
			헬스 <input type="checkbox" name="hobby" value="헬스" checked>
			노래 <input type="checkbox" name="hobby" value="노래">
			독서 <input type="checkbox" name="hobby" value="독서">
			영화 <input type="checkbox" name="hobby" value="영화">
			축구 <input type="checkbox" name="hobby" value="축구"><br>
			<input type="submit">
		</form>
		<hr>
		<!-- 
		# type="radio"
		1. 같은 name 속성 기준으로 하나만 선택하게 해준다.
			아래의 예제의 경우, name="china" 중에 하나, name="paymethod" 중에 하나를 선택하게 한다.
		2. 물론, 요청값으로 선택된 radio에 value값을 전송한다.
		 -->
		
		<form>
			<h4>먹고 싶은 거 하나만 선택</h4>
			<input type="radio" name="china" value="짜장면">짜장면<img src="media/jajang.png">
			<input type="radio" name="china" value="짬뽕">짬뽕<img src="media/jjambbong.png">
			<input type="radio" name="china" value="탕수육">탕수육<img src="media/tangsuyuk.png">
			<h4>결제방법</h4>
			<input type="radio" name="paymethod" value="카드" checked>카드
			<input type="radio" name="paymethod" value="현금">현금
			<input type="submit">
		</form>
		
		<!-- ex) -->
		<form action="a17_student.jsp" method="post">
			<h4>학생정보</h4>
			학생명: <input type="text" name="name" value="">
			학년: <input type="radio" name="grade" value="1학년" checked>1학년
			 	<input type="radio" name="grade" value="2학년">2학년
				<input type="radio" name="grade" value="3학년">3학년
				<input type="radio" name="grade" value="4학년">4학년
			성별: <input type="radio" name="gender" value="남">남
				<input type="radio" name="gender" value="여" checked>여
				<input type="submit" value="등록">
		</form>
	</body>
</html>
