<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "콤보박스만들기";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>오늘은 어떤 점심을?</h3>
		<form>
			<select name="lunch">
				<option>한식</option>
				<option>중식</option>
				<option>일식</option>
				<option selected>패스트푸드</option>
				<!-- selected : 기본 선택 옵션.. -->
			</select><br>
			<select name="lunch2" size="2">
				<option>한식</option>
				<option>중식</option>
				<option>일식</option>
				<option selected>패스트푸드</option>
			</select><br>
			<!-- multiple : 하나의 항목에 ctrl 누른 상태에서 두가지 이상 선택이 가능하다. -->
			<select name="lunch3" size="3" multiple>
				<option>한식</option>
				<option>중식</option>
				<option>일식</option>
				<option selected>패스트푸드</option>
			</select><br>
			<input type="submit">
		</form>
	</body>
</html>
