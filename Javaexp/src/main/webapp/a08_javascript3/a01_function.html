<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>오늘도 감사한 날! 화이팅!</title>
    <style></style>
    <script>
      window.onload = function () {
        var h2Arr = document.querySelectorAll("h2");
        var h3Arr = document.querySelectorAll("h3");
        // 함수의 호출
        var sum = plus(20, 30);
        h2Arr[0].innerText = "함수호출 결과값: " + sum;
        var tot = calcu(3000, 2);
        h3Arr[0].innerText = "총가격: " + tot;
      };
      // 함수의 선언
      function plus(num01, num02) {
        var sum;
        sum = num01 + num02;
        return sum;
      }
      function calcu(price, cnt) {
        var tot;
        tot = price * cnt;
        return tot;
      }
    </script>
  </head>
  <body>
    <h2></h2>
    <h3></h3>
  </body>
</html>
