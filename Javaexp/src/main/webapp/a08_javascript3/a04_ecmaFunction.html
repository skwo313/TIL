<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[ECMA6형 함수]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				// 1. 변수형 함수 .
				// 	var 함수명 = function(){}; 형태로 선언 후, 호출이 가능하다.
				var fun01 = function(num01, num02){
				//	alert(num01+" + "+num02+" = "+(num01 + num02));
					return num01+ " + "+ num02 +" = "+(num01 + num02);
				}
				// 호출
				h2Arr[0].innerText = fun01(30,25);
				// 2. 화살표 함수
				//	  함수명 = (매개변수1, 매개변수2) => 리턴값;
				const multi = (num01, num02) => num01*num02;
				h2Arr[1].innerText = multi(20, 30);
				// ex)
				// var age = prompt("나이를 입력하세요", 0);
				// const chAdult = (age) => age>18?"성인":"미성년";
				// h2Arr[2].innerText = chAdult(age);
				// ex2)
				var inputAge2 = prompt("나이를 입력하세요", 0);
				const isFree = (inputAge2) => inputAge2<5||inputAge2>=65? "무료":"유료";
				h2Arr[3].innerText = isFree(inputAge2);
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		
	</body>
</html>
