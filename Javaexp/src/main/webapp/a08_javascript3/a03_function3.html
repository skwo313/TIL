<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[함수의 활용]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				h2Arr[0].innerText = "함수 사용";
			}
			// 이벤트 핸들러로 사용하는 함수
			function call01(){
				alert("함수호출")
			}
			function call02(num){
				alert("숫자 전송: "+(num*5));
			}
			function call03(name){
				alert("문자 전송: "+name);
			}
			function call04(pname, price, cnt){
				alert("문자와 숫자 전송 :"+pname+", 총계: "+(price*cnt));
			}
			// ex) 이벤트 핸들러 함수를 이용해서
			//		1)
			function plus(acnt, bcnt){
				alert("총합: "+(acnt+bcnt) );
			}
			function records(player, rec){
				alert("선수: "+player+", 성적"+rec);
			}
			// DOM을 활용한 데이터 처리(DOM에서 구체적인 내용 진행)
			function calcu(){
				var num01 = document.querySelector("[name=num01]").value;
				var num02 = document.querySelector("[name=num02]").value;
				var sum = Number(num01) + Number(num02); // Number() : 숫자형문자열을 숫자로 변환 처리
				var show = document.querySelector("h4");
				show.innerText = num01 + " + " +num02+" = "+ sum;
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3 onclick="call01()">함수호출1</h3>
		<h3 onclick="call02(5)">함수호출2</h3>
		<h3 onclick="call03('홍길동')">함수호출3</h3>
		<h3 onclick="call04('사과', 3000, 2)">함수호출4</h3>
		<h3 onclick="plus(5, 7)">사과 5개, 바나나 7개 합산</h3>
		<h3 onclick="records('홍길동', 0.342)">선수와 성적</h3>
		<input type="text" name="num01" value="0" size="3"/>
		+<input type="text" name="num02" value="0" size="3"/><br>
		<input type="button" value="합산" onclick="calcu()"/>
		<h4></h4>
	</body>
</html>
