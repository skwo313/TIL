<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			*{color:blue;} /* 전체글자 색상을 노랑색 */
			input[type=password]{background:pink;}
			/* 타입이 password인 것의 배경색상을 pink로 처리 */
			/*
			# 복합선택자
			1. 기본선택자 + 기본선택자
				1) 선택자 나열로 동일한 속성 처리
					선택자1, 선택자2, 선택자3{속성:속성값; 속성2:속성2값;}
				2) 선택자[속성=속성값]
				3) 태그선택자#아이디
					태그선택자.클래스
				4) 부모 > 자식 {}
				5) 조상 자손{}
			2. 기본선택자 + 가상클래스선택자
				위에 나열된 선택자: 가상클래스선택자
				h:hover{속성:속성값}
			*/
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "시작";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>회원등록</h3>
		아이디: <input type="text" name="id"><br>
		비밀번호: <input type="password" name="pass"><br>
	</body>
</html>
