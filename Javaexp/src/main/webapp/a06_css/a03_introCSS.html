<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[css 시작]오늘도 감사한 날! 화이팅!</title>
		<style>
			/* css 스타일 시트 작성*/
			body{background-color:mistyrose;}
			h3{color:purple;}
			hr{border:5px solid yellowgreen;}
			span{color:blue;font-size:20px;}
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "스타일 처리 시작";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h3 align="center">css 스타일 맛보기</h3>
		<hr>
		<p align="center">나는 <span>웹 프로그램</span>을 좋아합니다</p>
	</body>
</html>
