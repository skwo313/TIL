<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			/*
			# css 선언형태
			1. <style> 태그 안에 스타일 시트 작성
			*/
				body{
					background-color:linen;
					color:blueviolet;
					margin-left:30px; margin-right:30px;
				}
			/*
			2. 태그에 속성으로 style="속성:속성값" 형태로 선언
			3. 외부에 선언된 별도 파일로 작성
				link @ import
			*/
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "손연재";
			}
		</script>
		<link type="text/css" rel="stylesheet" href="mystyle1.css">
		<style>
			/* @import url(외부파일명.css)*/	
			@import url(mystyle2.css);
			/* ex) */
			@import url(mystyle3.css);
		</style>
	</head>
	<body>
		<h2></h2>
		<hr>
		<p>저는 체조 선수 손연재입니다. 음악을 들으면서
		책읽기를 좋아합니다. 김치찌개와 막국수 무척
		좋아합니다</p>
		<p style="color:magenta;font-size:30px;">축구를 매우 좋아합니다</p>
		<h3>외부파일로 css 불러오기1</h3>
		<h4>외부파일로 css 불러오기2</h4>
	</body>
</html>
