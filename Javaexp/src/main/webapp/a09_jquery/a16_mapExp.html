<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("map 처리 연습");
				$("h2").click(function(){
					var colors = ["blue", "green", "pink", "yellow"];
					var fruits = $("h3").map(function(idx, element){
						$(element).css("color", colors[idx]);
						return $(element).text()+"["+(idx+1)+"]";
					});
					
					$("span").each(function(idx){
						$(this).text(fruits[idx]);
					})
					/*
					for(var idx=0;idx<fruits.length;idx++){
						$("span").eq(idx).text(fruits[idx]);
					}*/
					
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<h3>사과</h3>
		<h3>바나나</h3>
		<h3>딸기</h3>
		<h3>오렌지</h3>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		
	</body>
</html>
