<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[event]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("연산처리	");
				var num01R = Math.floor(Math.random()*10+1);
				var num02R = Math.floor(Math.random()*10+1);
				$("[name=num01]").val(num01R);
				$("[name=num02]").val(num02R);
				$("[name=cal]").change(function(){
					var num01 = $("[name=num01]").val();
					var num02 = $("[name=num02]").val();
					var sums = [num01+num02,num01-num02,num01*num02,num01/num02];
					var calcu = $("[name=cal] :selected").val();
					var cal = $("[name=cal] :selected").text();
					$("h4").text(num01+" "+cal+" "+num02+" = "+
							sums[calcu]);
					/*
					if(calcu == "0"){
						return num01+num02;
					}else if(calcu == "1"){
						return num01-num02;
					}*/
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<input type="text" name="num01" size="1"/>
		<select name="cal">
			<option value="0"> + </option>
			<option value="1"> - </option>
			<option value="2"> X </option>
			<option value="3"> / </option>
		</select>
		<input type="text" name="num02" size="1"/>
		<h4></h4>
	</body>
</html>
