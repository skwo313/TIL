<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("jquery lib로 시작");
				// # jquery에서 이벤트 처리
				// 1. $(선택자).이벤트명(함수);
				var cnt = 1;
				$("h2").click(function(){
					// $로 선택자를 만드는 순간, jquery에서 지원하는 기능 메서드를
					// 사용할 수 있게 된다.
					// $(this) : 클릭한 객체를 지칭
					// $("h2") : h2태그 모두를 지칭
					$(this).text("클릭!!"+cnt++);
				});
				
				// ex)
				$("h3").text("안녕하세요").click(function(){
					$(this).css("background","yellow");
					$(this).text("클릭!!");
				});
				/*
				# jquery에서 chainning 메서드 처리
				$("선택자").메서드1(),메서드2()..
				앞에 선택한 선택자에 의해서 기능적인 처리를 중복적으로 누적해서 처리
				하는 것을 말한다.
				*/
			});
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		<h3></h3>
		
	</body>
</html>
