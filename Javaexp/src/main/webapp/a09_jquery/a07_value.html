<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("value값과 text/html");
				/*
				# form 하위 요소객체의 value속성 처리
				1. $("선택자").val() 형식으로 가져오기,
					$("선택자").val("저장할 데이터") 저장하기 처리 가능하다
				*/
				$("#buyBtn").click(function(){
					var name = $("[name=name]").val(); // 이름에 입력한 값
					var price = $("[name=price]").val(); // 가격에 입력한 값
					var cnt = $("[name=cnt]").val(); // 갯수에 입력한 값
					// html 태그 코드와 함께 추가 처리
					$("div").append("<h3>"+name+", 총"+(price*cnt)+"원에 구매</h3>" );
					$("[name=name]").val("");$("[name=price]").val(0);
					$("[name=cnt]").val(0);	// 초기화 처리
					$("[name=name]").focus();	// 커서를 위치함
				});
				// ex)
				var cnt = 1; 
				$("#memberBtn").click(function(){
					var mname = $("[name=mname]").val();
					$("tbody").append( "<tr><td>"+cnt+++"</td><td>"+mname+"</td></tr>");
					$("[name=mname]").val("");
					$("[name=mname]").focus();
				});
			});
		</script>
	</head>
	<body>
		<h2></h2>
		물건명:<input type="text" name="name" value="" size="3"/><br>
		물건가격:<input type="text" name="price" value="0" size="3"/><br>
		물건갯수:<input type="text" name="cnt" value="0" size="3"/><br>
		<input type="button" id="buyBtn" value="구매"/>
		<div></div>
		
		<h2>회원등록</h2>
		등록할 회원 <input type="text" name="mname" value="" size="3"/>
		<input type="button" id="memberBtn" value="등록"/>
		<h4>등록된 회원리스트</h4>
		<table width="40%" border>
			<col width="30%">
			<thead><tr><th>번호</th><th>회원명</th></tr></thead>
			<tbody></tbody>
		</table>		
		
	</body>
</html>
