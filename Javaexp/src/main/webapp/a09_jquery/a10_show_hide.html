<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			div{border:1px solid blue;width:300px;height:300px;}
		</style>
		<script src="/javaexp/a00_com/jquery-3.6.0.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$("h2").text("show/hide 처리");
				$(":button").on("click",function(){
					var ckVal = $(this).val();
					//alert(ckVal);
					if(ckVal == "보여라!"){
						$("h2").show();
					}
					if(ckVal == "없어져라!"){
						$("h2").hide();
					}
				});
				
				//ex)
				$("h4").on("click", function(){
					var ckText = $(this).text();
					if( ckText == "회원"){
						$("div").eq(0).show()
						$("div").eq(1).hide()
					};
					if( ckText == "비회원"){
						$("div").eq(0).hide()
						$("div").eq(1).show()
					};
				})
				
			});
		</script>
	</head>
	<body>
		<h4>회원</h4>	
		<h4>비회원</h4>	
		<div>회원 등록 화면</div>
		<div>비회원 등록 화면</div>
	
		<input type="button" value="보여라!">
		<input type="button" value="없어져라!">
		<h2></h2>
		<h3>안녕하세요..</h3>
	</body>
</html>
