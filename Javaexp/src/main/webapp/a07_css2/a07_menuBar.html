<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[list 메뉴바]오늘도 감사한 날! 화이팅!</title>
		<style>
			#menubar { background:olive;}
			#menubar ul{
				margin:0;padding:0; width:567;
			}
			#menubar ul li{
				display:inline-block; /* 다음 줄로 넘어가지 않게 : 하단으로 리스트된 내용을 오른쪽으로 정렬 처리 */
				list-style-type:none;
				padding: 2px 15px; /* 상하 패딩 0, 좌우 패딩 15px */
			}
			#menubar ul li a{
				color:white; text-decoration:none;
			}
			#menubar ul li a:hover{
				color:violet;
			}
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "리스트로 메뉴바 만들기";
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<nav id="menubar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Espresso</a></li>
				<li><a href="#">Cappuccino</a></li>
				<li><a href="#">Cafe Latte</a></li>
				<li><a href="#">F.A.Q</a></li>
			</ul>
		</nav>
	</body>
</html>
