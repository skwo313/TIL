<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				/*
				# 논리연산자
				1. 두개이상의 비교연산자를 논리식인 and(&&), or(||), not(!)으로
				연결하여 논리값을 도출해서 boolean값을 처리하는 것을 말한다.
				2. 범위에 해당하거나(B학점은 80~90, 무료는 5세미만, 65이상),
					두개의 비교값이 충족될 때(id와 패스워드가 다 맞을 때 인증처리) 등
					여러가지 실제적인 상황에서 논리값을 판달할 때 사용된다.
				*/
				var point = 80;
				h2Arr[0].innerText = "B학점 여부: "+(point>=80&&point<90);
				var age = 66;
				h2Arr[1].innerText = "무료입장여부: "+(age<5||age>65);
				var id = "himan";
				var pass = "7777";
				h2Arr[2].innerText = "인증여부: "+(id=="himan"&&pass=="7777");
				// ex)
				h2Arr[3].innerText = "고객등급";
				var price = prompt("도석가격",0);
				var cnt = prompt("도서권수",0);
				var sum = price*cnt;
				if(sum>=200000){
					h2Arr[4].innerText = "vip고객";
				}else if(sum>=100000&&sum<=200000){
					h2Arr[4].innerText = "일반고객";
				}
				
				
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		
	</body>
</html>
