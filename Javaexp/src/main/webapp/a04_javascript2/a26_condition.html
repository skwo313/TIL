<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[조건문]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				var chNum = prompt("정답을 입력하세요[1~4]", 1);
				if(chNum == 3){ // if(조건1)
					// 해당 조건이 true일 때, 처리할 내용
					h2Arr[0].innerText = "정답";
				} else{
					// 해당 조건이 false일 때, 처리할 내용
					h2Arr[0].innerText = "오답";
				}
				var id = prompt("아이디를 입력", "");
				var pass = prompt("패스워드를 입력", "");
				if( id == "himan"&& pass == "7777"){
					h2Arr[1].innerText = "로그인 성공";
				} else{
					h2Arr[1].innerText = id+"는 인증된 계정이 아닙니다";
				}
			}
			// ex) id와 pass 입력
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		
	</body>
</html>
