<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[ifelseif]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				var score = prompt("점수를 입력하세요", 0);
				var grade;
				if(score >= 90){
					grade = "A";
				}else if(score>=80){ 
				// else 구문에 위에서 나타난 조건을 제외를 포함	score>=90 코드가 내부적으로 처리
					grade = "B";
				}else if(score>=70){
					grade = "C";
				}else if(score>=60){
					grade = "D";
				}else{
					grade = "F";
				}
				h2Arr[0].innerText = "점수는"+score+", 등급은 "+grade;
				
				// ex)
				var age = prompt("나이를 입력하세요", 25)
				// me
				var price = 50000;
				if(age<5 || age>=65){
					price=0;
				}else if(age>=5&&age<=8){
					price = price*0.5;
				}else if(age>=9&&age<=18){
					price = price*0.7;
				}else{
					price = 50000;
				}
				h2Arr[0].innerText = "입력한 나이는"+age+", 입장료는 "+price;
				//
				var discount = 0.0;
				if(age<5 || age>=65){
					discount=1.0;
				}else if(age>=5&&age<=8){
					discount = 0.5;
				}else if(age>=9&&age<=18){
					discount = 0.7;
				}else{
					discount = 0.0;
				}
				var tot = 50000-Math.floor(50000*discount);
				// Math.floor() : 정수형 내림 처리
				h2Arr[0].innerText = "입력한 나이는"+age+", 입장료는 "+price;
			}
		</script>
	</head>
	<body>
		<h2></h2>
		
	</body>
</html>
