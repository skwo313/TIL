<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				// 1. 리스트 할 객체 DOM 선언..
				var ulObj = document.querySelector("ul");
				// while문과 prompt를 활용하여 주문한 음식리스트를 ul/li를 통해서 출력하세요
				do{
					var order = prompt("주문메뉴를 입력하세요", "");
					if(order!=null && order!=""){
						ulObj.innerHTML += "<li>"+order+"</li>";
					}
				}while( confirm("계속주문하시겠습니까?") ); // 계속 주문 호출하게 무한 반복 처리
			}
		</script>
	</head>
	<body>
		<h2>주문 목록 리스트</h2>
		<ul></ul>		
	</body>
</html>
