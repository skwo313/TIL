<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[do while]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var divObj = document.querySelector("div");
				divObj.innerHTML = "<h2>주문 받습니다</h2>";
				do{
					// do{}while();문은 일단, 한번 수행을 해주고,
					// 반복조건을 check한다.
					var orderMenu = prompt("주문하실 음식은?", "");
					divObj.innerHTML += "<h3>"+orderMenu+"</h3>";
					/*
					! : not 논리값의 반대를 처리해준다.
					아래 계속하시겠습니까?가 취소를 눌렀을 때, true가 되어 중단하게 처리할 때
					활용한다.
					if(!confirm("계속하시겠습니까?")){
						break; // 반복을 중단 - 취소를 클릭시
					}
					*/
				}while(confirm("계속하시겠습니까?")); // 무한 반복 처리..
			}
		</script>
	</head>
	<body>
		<div></div>
		
	</body>
</html>
