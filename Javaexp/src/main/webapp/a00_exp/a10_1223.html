1. JavaScript 내장 객체 (Built-in Object)
	JavaScript 엔진이 구동되는 시점에서 바로 제공되며 JavaScript코드 어디에서든 사용이 가능하다.
	- Global
	- Object
	- String
	- Number
	- Boolean
	- Date
	- Array
	- Math
2. 브라우저 내장 객체 (Native Object)
  브라우저 내장 객체 또한 JavaScript가 구동되는 시점에서 바로 사용이 가능한 객체들이며 내장 객체이다.
  브라우저 내장 객체는 브라우저, 즉 JavaScript 엔진을 구동하는 것들에서 build되는 객체들이다. 
  이 객체들은 자바스크립트 내장객체가 구성된 후에 구성이 된다.
	-브라우저 객체 모델 (BOM)
	-문서 객체 모델 (DOM)

3. 사용자 정의 객체 (Host Object)
	말 그대로 사용자가 생성한 객체들로 생성자 함수 또는 객체 리터럴을 통해 사용자가 객체를 정의하고 
	확장시킨 객체들이기 때문에 내장 객체들이 구성된 이후에 구성되어 진다.
