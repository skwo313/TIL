<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				var grade = prompt("몇단인지 입력하세요", "3");
				h2Arr[0].innerText = " ## "+grade+"단 ##";
				var colors = ["red", "orange", "pink"];
				for(var i = 1;i<=9;i++){
					h2Arr[i].innerText = grade+" X "+ i + " = " + (grade*i);
					// <h2 style = "background:red">
					h2Arr[i].style.background = colors[i%3];
					// idx%3 나머지 연산을 활요하면 0,1,2로 반복되어 처리 되고, 위에 지정한 색상을 배경색상으로
					// 반복되어 처리할 수 있다. 
				}
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>

		<h2></h2>
		
	</body>
</html>
