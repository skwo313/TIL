<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Arr = document.querySelectorAll("h2");
				// 자바스크립트의 산술연산식 5가지
				var num01 = prompt("첫번쨰 숫자를 입력하세요", "0");
				var num02 = prompt("두번쨰 숫자를 입력하세요", "0");
				// js는 기본적으로 + 이외에는 형변환을 처리한다.
				// +는 문자열과 문자열을 이어주는 처리도 한다.
				// Number()가 숫자형 문자열을 숫자로 변환해준다.
				h2Arr[0].innerText = num01+" + "+num02+" = "+(Number(num01)+Number(num02));
				h2Arr[1].innerText = num01+" - "+num02+" = "+(num01-num02);
				h2Arr[2].innerText = num01+" * "+num02+" = "+(num01*num02);
				// js에서 나머지값은 일단 소숫점이하를 표현한다.
				h2Arr[3].innerText = num01+" / "+num02+" = "+(num01/num02);
				h2Arr[4].innerText = num01+" % "+num02+" = "+(num01%num02);
			}
		</script>
	</head>
	<body>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		
	</body>
</html>
