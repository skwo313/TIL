<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			/*
			1. 자체적으로 제공하는 몇가지 함수
				alert(), confirm(), prompt()
			2. 타이머 함수
				var 변수1 = setTimeout(함수 , 1/1000)
					해당 시간 후, 실행할 함수처리
				vat 변수2 = setInterval(함수, 1/1000)
					해당 시간 마다, 실행할 함수처리
				clearTimeout(변수1);
					setTimeout 처리 중단
				clearInterval(변수2);
					setInterval 반복 중단
			# 특정한 시간 이후에 실행 처리
				1. var set01 = setTimeout(function(){ 수행할 내용 }, 1/1000초);
				2. 처리후 메모리 회수 처리
					clearTimeout(set01);
			*/
			function startTest(obj){ 	// h2의 메모리가 매개변수를 통해서 전달
				// h2의 출력 내용을 변경
				obj.innerText = "시험중"; 
				var set01 = setTimeout(function(){
					alert("시험 종료!!");
					obj.innerText = "시험이 종료되었습니다. (다시 할까요?)";
					// 선언된 자원을 set01을 기능 메서드에 의해 종료
					clearTimeout(set01);
				},10000);
			}
		</script>
	</head>
	<body>
		<h2 align="center" onclick="startTest(this)">시험시작</h2>
		
		id:<input type="text" name="id"/>
		<input type="button" value="아이디 입력" onclick="regId(this)">
	<script type="text/javascript">
		// DOM 객체로 인식이 가능하여 상단에 선언하여도 무방하다.
		// # 추가하여 아이디가 입력이 안되어 있으면 아이디가 입력이 안되었습니다.
		//	입력이 되었습니다. @@@ 등록 완료 처리 표기..
		// 1. name= "id"으로 DOM 객체 호출
		// 2. 5초후에 진행될 내용에 입력 여부 조건으로 확인
		//		1) idObj.value =="" 일떄와 그렇지 않을 때 구분하여 처리.
		function regId(obj){
			// 1. 입력한 DOM 객체 호출.
			var idObj = document.querySelector("[name=id]");
			// 버튼의 레이블은 value이므로 속성을 value로 하여 할당한다
			obj.value ="아이디 입력중!!";
			var set02 = setTimeout(function(){
				alert("입력 종료");
				if(idObj.value==""){
					alert("아이디가 입력이 되지 않았습니다.");
				}else {
					alert(idObj.value+"입력 및 전송 성공!!")
				}
				obj.value("아이디 입력")
				clearTimeout(set02);
			},5000);
		};
	</script>	
		
	</body>
</html>
