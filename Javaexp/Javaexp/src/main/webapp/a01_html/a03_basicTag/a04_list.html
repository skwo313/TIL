<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "시작";
			}
		</script>
	</head>
	<body>
	<!-- 
	# 목록 태그
	1. 글머리 기호목록 태그
		ul : 글머리 기호 목록 생성
		li : 목록 요소 생성
	2. 순서번호 목록 태그
		ul : 순서 번호 목록 생성
		li : 목록 요소 생성
	3. dl(description list)
		dt(description term)
		dd(description description)
	 -->
		<h2>계절별 야생화</h2>
		<dl>
			<dt>봄꽃</dt>
			<dd>봄에 꽃이 피는 다년생 식물은 꽃잔디, 금낭화,
				할미꽃, 어성초, 복수초, 사마느, 붓꽃 등 굴레, 삼지구엽조 등이
				있다.
			</dd>
		</dl>
		
	</body>
</html>
