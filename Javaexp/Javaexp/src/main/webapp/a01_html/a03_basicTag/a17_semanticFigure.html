<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[figure 태그 활용]오늘도 감사한 날! 화이팅!</title>
		<style>
			
		</style>
		<script>
			// window.onload : 브라우저가 로딩된 후,
			// (body에 있는 모든 태그들을 객체로 인식이 가능한 상황)
			// DOM 객체를 활용할 수 있는 상황이 됨
			// var h2Obj = document.querySelector("h2");
			// 태그를 객체로 인식을 햇
			// h2Obj.innerText = "figure 태그 활용";
			// 속성 innerText(출력을 처리)을 활용해서 문자열을 h2로 출력한다.
			window.onload = function(){
				var h2Obj = document.querySelector("h2");
				h2Obj.innerText = "시작";
			}
		</script>
	</head>
	<body>
		<!-- 
		# 시멘틱 블록 태그
		<figure>
			책이나 보고서 등 본문에 삽입하는 사진, 차트, 삽화, 소스코드 등을 통상적으로 그림으로 표현
		<details>와 <summary>
			details는 상세정보를 담는 시맨틱 블록 태그
			summary 태그는 details로 구성되는 블록의 제목 표현
		# 시멘틱 인라인 태그
		<mark>
			중요한 텍스트임을 표시
		<time>
			텍스트의 내용이 시간임을 표시
		<meter>
			주어진 범위나 %의 데이터 량 표시
		<progress>
			작업의 진행 정도 표시
		 -->
		<h2></h2>
		<figure> <!-- 본문에 사진, 소스 코드 등을 그림과 설명으로 나타날 때 활용된다. -->
			<figcaption>alert()함수 활용</figcaption>
			<pre> <!-- br &nbsp 없이 화면에 코딩한 그대로 출력하게 해주는 태그 -->
				<code> <!-- 코드 내용을 그대로 화면에 보이고자 할때, 처리하는 내용 -->
					function fun01(){
						alert("경고합니다.");
					}
				</code>
			</pre>
			<hr>
			<small>실행결과</small> <!-- 시맨틱태그유형 -->
			<pre>
				<img src="media/alert.png" alt="실행결과"/>
			</pre>
		</figure>
		
		
	</body>
</html>
