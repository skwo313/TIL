<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>[폰트]오늘도 감사한 날! 화이팅!</title>
		<style>
			body{ font-family: "Times new Roman", serif; font-size:large;}
			/* font-family : 글자체에 대한 유형을 지정하여 처리한 것을 말하고,
					적용1, 적용2, 적용3의 형태로 해당 브라우저에서 적용되는 우선순위로
					지정하여 처리한다.*/
			h3{ font:italic bold 40px consolas, sans-serif;}
			/*
			font의 여러가지 속성을 한꺼번에 지정할 때, 활용된다.
				포트유형 굵기 크기 폰트패밀리로 처리된다
			*/
			h4{ font-family: 궁서체;}
		</style>
		<script>
			window.onload = function(){
				var h2Obj = document.querySelector("h3");
				h2Obj.innerText = "Consolas font";
			}
		</script>
	</head>
	<body>
		<h3></h3>
		<h4>궁서체! 표현!!</h4>
		<p style="font-weight:900;"> font-weight 900</p>
		<p style="font-weight:100;"> font-weight 100</p>
		<p style="font-style:italic;"> Italic Style</p>
		<p style="font-style:oblique;"> Oblique Style</p>
		<p>현재 크기의 <span style="font-size:1.5em;">1.5배</span>크기로</p>
	</body>
</html>
